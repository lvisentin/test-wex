<main id="content-main">
  <my-todo-list [state]="listState">
    <div class="todo-list-header">
      <form [formGroup]="searchbarForm">
        <mat-form-field>
          <mat-label>SearchBar</mat-label>
          <input
            matInput
            formControlName="searchInput"
            placeholder="SearchBar"
          />
        </mat-form-field>
      </form>

      <button mat-flat-button color="primary" (click)="openCreateDialog()">
        <mat-icon aria-label="Side nav toggle icon">note_add</mat-icon>
        Create new Todo
      </button>
    </div>

    <table mat-table matSort [dataSource]="dataSource">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>#</th>
        <td mat-cell *matCellDef="let element">{{ element.id }}</td>
      </ng-container>

      <ng-container matColumnDef="title">
        <th mat-header-cell mat-sort-header *matHeaderCellDef>Title</th>
        <td mat-cell *matCellDef="let element">{{ element.title }}</td>
      </ng-container>

      <ng-container matColumnDef="content">
        <th mat-header-cell *matHeaderCellDef>Content</th>
        <td mat-cell *matCellDef="let element">{{ element.content }}</td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let element">
          <button
            mat-icon-button
            matTooltip="Edit todo"
            aria-label="Edit Todo"
            (click)="openCreateDialog(element)"
          >
            <mat-icon>create</mat-icon>
          </button>
          <button
            mat-icon-button
            matTooltip="Delete todo"
            aria-label="Delete Todo"
            (click)="openDeleteConfirmation(element.id)"
          >
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <mat-paginator
      [pageSizeOptions]="[5, 10, 20]"
      showFirstLastButtons
    ></mat-paginator>
  </my-todo-list>
</main>
