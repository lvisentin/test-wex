<main id="content-main">
  <my-todo-list [state]="listState">
    <div class="todo-list-header">
      <form class="searchbar-form" [formGroup]="searchbarForm">
        <mat-form-field>
          <mat-label>SearchBar</mat-label>
          <input
            matInput
            formControlName="searchInput"
            placeholder="SearchBar"
          />
        </mat-form-field>
      </form>

      <button
        class="insert-todo-button"
        mat-flat-button
        color="primary"
        (click)="openCreateDialog()"
      >
        <mat-icon aria-label="Side nav toggle icon">note_add</mat-icon>
        Create new Todo
      </button>
    </div>

    <mat-table [dataSource]="dataSource" matSort>
      <ng-container matColumnDef="id">
        <mat-header-cell *matHeaderCellDef>#</mat-header-cell>
        <mat-cell *matCellDef="let element">{{ element.id }}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="title">
        <mat-header-cell mat-sort-header *matHeaderCellDef
          >Title</mat-header-cell
        >
        <mat-cell *matCellDef="let element">{{ element.title }}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="content">
        <mat-header-cell *matHeaderCellDef>Content</mat-header-cell>
        <mat-cell *matCellDef="let element">{{ element.content }}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="actions">
        <mat-header-cell *matHeaderCellDef>Actions</mat-header-cell>
        <mat-cell *matCellDef="let element">
          <button
            mat-icon-button
            matTooltip="Edit todo"
            aria-label="Edit Todo"
            (click)="openInfoDialog(element)"
          >
            <mat-icon>visibility</mat-icon>
          </button>
          <button
            mat-icon-button
            matTooltip="Edit todo"
            aria-label="Edit Todo"
            (click)="openCreateDialog(element)"
          >
            <mat-icon>create</mat-icon>
          </button>
          <button
            mat-icon-button
            matTooltip="Delete todo"
            aria-label="Delete Todo"
            (click)="openDeleteConfirmation(element.id)"
          >
            <mat-icon>delete</mat-icon>
          </button>
        </mat-cell>
      </ng-container>

      <mat-header-row
        mat-header-row
        *matHeaderRowDef="displayedColumns"
      ></mat-header-row>
      <mat-row
        mat-row
        *matRowDef="let row; columns: displayedColumns"
      ></mat-row>
    </mat-table>

    <mat-paginator
      [pageSizeOptions]="[5, 10, 20]"
      showFirstLastButtons
    ></mat-paginator>
  </my-todo-list>
</main>
