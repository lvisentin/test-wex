<h1 mat-dialog-title>Insert new Todo</h1>
<div mat-dialog-content>
  <form [formGroup]="todoForm">
    <mat-form-field class="todo-input">
      <mat-label>Title</mat-label>
      <input formControlName="title" matInput placeholder="Todo title" />
    </mat-form-field>
    <mat-form-field class="todo-input">
      <mat-label>Content</mat-label>
      <input formControlName="content" matInput placeholder="Todo title" />
    </mat-form-field>
  </form>
</div>
<div class="mat-dialog-footer" mat-dialog-buttons>
  <button class="mr-button" mat-stroked-button (click)="close()">Close</button>
  <button mat-flat-button color="primary" (click)="confirmAction()">
    {{ mode }}
  </button>
  <!-- <button mat-flat-button color="primary" *ngIf="mode === 'edit'" (click)="confirmTodoEdit()">Edit</button> -->
</div>
